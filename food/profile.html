<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('profile.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px; /* Increased width */
            width: 90%;
        }
        .container h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }
        .container p {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile Details</h2>
        <p>Name: <input type="text" id="name" placeholder="Enter Name"></p>
        <p>Email: <input type="email" id="email" placeholder="Enter Email"></p>
        <p>Phone: <input type="text" id="phone" placeholder="Enter Phone"></p>
        <p>Gender: 
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </p>
        <p>Address: <textarea id="address" placeholder="Enter Address (line by line)"></textarea></p>
        <p>App Wallet Money: $<span id="wallet">0</span></p>
        <p>Super Coins: <span id="coins">0</span></p>
        <button class="button" onclick="saveProfileDetails()">Save Profile</button>
        <button class="button" onclick="window.location.href='home.html'">Back to Home</button>
    </div>

    <script>
        function saveProfileDetails() {
            const user = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                gender: document.getElementById('gender').value,
                addresses: document.getElementById('address').value.split('\n').filter(line => line.trim() !== ''),
                wallet: parseFloat(document.getElementById('wallet').textContent.replace('$', '')) || 0,
                coins: parseInt(document.getElementById('coins').textContent) || 0,
            };
            localStorage.setItem('user', JSON.stringify(user));
            alert('Profile details saved successfully!');
        }

        function loadProfileDetails() {
            const user = JSON.parse(localStorage.getItem('user')) || {};
            document.getElementById('name').value = user.name || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('gender').value = user.gender || '';
            document.getElementById('address').value = user.addresses ? user.addresses.join('\n') : '';
            document.getElementById('wallet').textContent = `${user.wallet || 0}`;
            document.getElementById('coins').textContent = user.coins || 0;
        }

        window.onload = loadProfileDetails;
    </script>
</body>
</html>
