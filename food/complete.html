<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - VM's Cuisine</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            width: 80%;
            max-width: 900px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .success-message {
            text-align: center;
            margin-top: 20px;
        }
        .success-message img {
            max-width: 300px;
            height: auto;
            margin-top: 20px;
        }
        .coupon {
            background-color: #28a745;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s;
            position: absolute;
            right: 20px;
            top: 20px; /* Adjust as needed */
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .notification, .rating-popup, .suggestion-popup {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1000;
        }
        .rating-popup, .suggestion-popup {
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Popups for Rating and Suggestions -->
    <div class="rating-popup" id="ratingPopup"></div>
    <div class="suggestion-popup" id="suggestionPopup"></div>

    <!-- Payment Notification -->
    <div class="notification" id="paymentNotification">
        Payment successful! You received Super Coins or coupons on your order!
    </div>

    <div class="container" id="paymentContainer">
        <h2>Payment Successful!</h2>
        <p class="coupon">You've earned 50 Super Coins!</p>
        <img src="thankyou.png" alt="Thank You, Visit Again">
        <a href="home.html" class="home-button">Home</a>
    </div>

    <script>
        function goToHomePage() {
            window.location.href = 'home.html'; // Redirect to home page
        }
    </script>
</body>
</html>
