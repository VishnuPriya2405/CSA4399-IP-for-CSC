<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('register.png'), url('register1.png'), url('register2.png'); /* Replace with the correct path to your background image */
            background-size: contain, contain, cover;
            background-position: left, right, center;
            background-repeat: no-repeat, no-repeat, no-repeat;
            background-attachment: fixed, fixed, fixed;
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 430px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #007bff;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #007bff;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #007bff;
            border-radius: 5px;
            box-sizing: border-box;
            font-weight: bold;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-weight: bold;
        }

        .button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 15px 0;
            font-weight: bold;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff6347;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm" action="register.php" method="post">
            <input type="text" name="name" placeholder="Username" id="name" required><br>
            <div class="error" id="nameError"></div>
            <input type="email" name="email" placeholder="Email ID" id="email" required><br>
            <div class="error" id="emailError"></div>
            <input type="password" name="password" placeholder="Password" id="password" required><br>
            <div class="error" id="passwordError"></div>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" id="confirmPassword" required><br>
            <div class="error" id="confirmPasswordError"></div>
            <button class="button" type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('input', validateForm);

        function validateForm() {
            let valid = true;

            // Validate Name
            const name = document.getElementById('name').value;
            const nameError = document.getElementById('nameError');
            if (name.trim() === '') {
                nameError.textContent = 'Name is required.';
                valid = false;
            } else if (name.length < 2 || name.length > 50) {
                nameError.textContent = 'Name must be between 2 and 50 characters.';
                valid = false;
            } else if (!/^[a-zA-Z\s]+$/.test(name)) {
                nameError.textContent = 'Name can only contain letters and spaces.';
                valid = false;
            } else {
                nameError.textContent = '';
            }

            // Validate Email
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            if (email.trim() === '') {
                emailError.textContent = 'Email ID is required.';
                valid = false;
            } else if (!validateEmail(email)) {
                emailError.textContent = 'Invalid email format. Please use lowercase letters only.';
                valid = false;
            } else {
                emailError.textContent = '';
            }

            // Validate Password
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            if (password.trim() === '') {
                passwordError.textContent = 'Password is required.';
                valid = false;
            } else if (!validatePassword(password)) {
                passwordError.textContent = 'Password must be at least 8 characters long and include uppercase, lowercase, digit, and special character.';
                valid = false;
            } else {
                passwordError.textContent = '';
            }

            // Validate Confirm Password
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            if (confirmPassword.trim() === '') {
                confirmPasswordError.textContent = 'Confirm Password is required.';
                valid = false;
            } else if (confirmPassword !== password) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                valid = false;
            } else {
                confirmPasswordError.textContent = '';
            }

            return valid;
        }

        function validateEmail(email) {
            const lowerCaseEmail = email.toLowerCase();
            const regex = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
            if (email !== lowerCaseEmail) {
                return false;
            }
            return regex.test(lowerCaseEmail);
        }

        function validatePassword(password) {
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return regex.test(password);
        }

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            if (validateForm()) {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value.toLowerCase();
                const password = document.getElementById('password').value;

                // Save user details in localStorage or send to server (mock implementation)
                localStorage.setItem('name', name);
                localStorage.setItem('email', email);
                localStorage.setItem('password', password); // Note: Never store plain passwords in production!

                alert('Successfully registered!');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
