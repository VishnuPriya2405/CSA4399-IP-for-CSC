<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - VM's Cuisine</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            margin: 0;
            position: relative;
        }
        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #1e90ff;
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            color: #1e90ff;
            margin-bottom: 20px;
        }
        .order-item {
            padding: 10px;
            border: 2px solid #1e90ff;
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: #f1f9ff;
        }
        /* Back Button */
.btn-back {
    position: fixed; /* Fixes the button in place */
    bottom: 20px; /* Positions it 20px from the bottom */
    left: 20px; /* Positions it 20px from the left */
    padding: 10px 20px;
    background-color: #1e90ff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    text-decoration: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a light shadow for depth */
    z-index: 1000; /* Ensures the button stays on top of other elements */
}

.btn-back:hover {
    background-color: #1c86ee;
}

        .order-status {
            font-weight: bold;
            color: green;
            margin-top: 10px;
        }
        .order-status.pending {
            color: orange;
        }
        .nav-bar {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-bottom-left-radius: 10px;
            z-index: 1000;
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <button onclick="history.back()" class="btn-back">Back</button>
    <div class="nav-bar"></div>
    <a href="home.html">Home</a>
</div>

    <div class="container">
        <h2>Orders</h2>
        <p><a href="order.html" class="btn-back">View Current Order</a></p>
    </div>

    <div class="container">
        <h2>Previous Orders</h2>
        <div id="previous-orders">
            <!-- This section will display previous orders -->
        </div>
    </div>

    <script>
        function loadPreviousOrders() {
            // Example of hardcoded previous orders with restaurant names
            const previousOrders = [
                { restaurant: "KFC Thandalam",Item:"Chicken Burger", totalPrice: 29.99, deliveryDate: "2024-09-01" },
                { restaurant: "Domino's Pizza",Item:"Corn Pizza", totalPrice: 15.49, deliveryDate: "2024-08-28" },
                { restaurant: "Subway",Item:"Chicken Subway", totalPrice: 12.75, deliveryDate: "2024-08-22" },
                { restaurant: "Starbucks",Item:"Cold Coffee",totalPrice: 9.50, deliveryDate: "2024-08-20" }
            ];
            const previousOrdersContainer = document.getElementById('previous-orders');
            previousOrdersContainer.innerHTML = '';

            if (previousOrders.length > 0) {
                previousOrders.forEach((order, index) => {
                    const orderElement = document.createElement('div');
                    orderElement.classList.add('order-item');
                    orderElement.innerHTML = `
                        <h3>Order #${index + 1} - ${order.restaurant}</h3>
                        <p>Total: $${order.totalPrice.toFixed(2)}</p>
                        <p class="order-status">Status: Delivered</p>
                        <p>Delivery Date: ${order.deliveryDate}</p>
                    `;
                    previousOrdersContainer.appendChild(orderElement);
                });
            } else {
                previousOrdersContainer.innerHTML = '<p>No previous orders.</p>';
            }
        }

        // Load previous orders on page load
        window.onload = function() {
            loadPreviousOrders();
        };
    </script>
</body>
</html>
