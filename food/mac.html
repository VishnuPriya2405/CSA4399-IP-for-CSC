<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's - VM's Cuisine</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            min-height: 100vh;
        }
        .container {
            max-width: 900px; /* Reduced width from 1200px */
            margin: 20px auto;
            padding: 15px; /* Slightly reduced padding */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding-bottom: 80px; /* Ensure enough space for the fixed button */
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 15px; /* Reduced margin for compactness */
        }
        .food-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px; /* Reduced padding for tighter layout */
            border: 2px solid #007bff;
            border-radius: 10px;
            margin-bottom: 15px; /* Reduced margin */
            background-color: #f9f9f9;
            flex-wrap: wrap;
        }
        .food-item img {
            width: 70px; /* Reduced image size */
            height: 70px; /* Reduced image size */
            border-radius: 5px;
            margin-right: 10px; /* Reduced margin */
        }
        .food-item span {
            font-weight: bold;
            flex-grow: 1;
        }
        .food-details {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
            flex-grow: 1;
        }
        .btn {
            padding: 8px 15px; /* Reduced button padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 3px; /* Reduced margin between buttons */
        }
        .btn-add {
            background-color: #28a745;
            color: #ffffff;
        }
        .btn-remove {
            background-color: #dc3545;
            color: #ffffff;
        }
        .cart-summary {
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px; /* Reduced margin */
            padding: 8px; /* Reduced padding */
            border: 2px solid #007bff;
            border-radius: 10px;
            font-weight: bold;
        }
        .food-category {
            margin-bottom: 20px; /* Reduced margin */
            padding: 10px; /* Reduced padding */
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .food-category h3 {
            font-size: 20px; /* Reduced font size */
            margin-bottom: 8px; /* Reduced margin */
            color: #007bff;
            text-align: center;
        }
        .item-count {
            font-size: 14px;
            font-weight: normal;
            color: #555;
            margin-left: 10px;
        }
        .cart-link-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: #fff;
            padding: 12px 25px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            z-index: 1000; /* Ensure it's above other content */
        }
        .cart-link-box:hover {
            background-color: #0056b3;
        }
        .cart-link {
            text-decoration: none;
            color: #fff;
        }
        .btn-back {
    position: fixed; /* Fixes the button in place */
    bottom: 20px; /* Positions it 20px from the bottom */
    left: 20px; /* Positions it 20px from the left */
    padding: 10px 20px;
    background-color: #1e90ff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    text-decoration: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a light shadow for depth */
    z-index: 1000; /* Ensures the button stays on top of other elements */
}

.btn-back:hover {
    background-color: #1c86ee;
}
.nav-bar {
            position: absolute;
            top: 10px;
            right: 50%;
            background-color: #f5f7f9;
            color: #fff;
            padding: 10px;
            border-bottom-left-radius: 10px;
            z-index: 1000;
        }

        .nav-bar a {
            color: #2e12e1;
            text-decoration: none;
            margin:10px;
            font-size: 14px;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <button onclick="history.back()" class="btn-back">Back</button>
    <div class="nav-bar"></div>
        <a href="home.html">Home</a>
    </div>
    <div class="container">
        <div class="cart-summary" id="cart-summary">Total Items in Cart: 0</div>
        <h2>McDonald's Menu</h2>

        <!-- Beverages Section -->
        <div class="food-category">
            <h3>Beverages</h3>
            <div class="food-item">
                <img src="cold.png" alt="Cold Coffee">
                <span>Cold Coffee ($80)</span>
                <div class="food-details">Calories: 200, Proteins: 4g, Weight: 250g</div>
                <div>
                    <button class="btn btn-add" onclick="addToCart('Cold Coffee', 80, 200, 4, '250g')">Add</button>
                    <button class="btn btn-remove" onclick="removeFromCart('Cold Coffee')">Remove</button>
                    <span class="item-count" id="count-Cold Coffee"></span>
                </div>
            </div>
        </div>

        <!-- Happy Meals Section -->
        <div class="food-category">
            <h3>Happy Meals</h3>
            <div class="food-item">
                <img src="happy.png" alt="Happy Meal">
                <span>Happy Meal ($120)</span>
                <div class="food-details">Calories: 500, Proteins: 25g, Weight: 350g</div>
                <div>
                    <button class="btn btn-add" onclick="addToCart('Happy Meal', 120, 500, 25, '350g')">Add</button>
                    <button class="btn btn-remove" onclick="removeFromCart('Happy Meal')">Remove</button>
                    <span class="item-count" id="count-Happy Meal"></span>
                </div>
            </div>
        </div>

        <!-- Snacks Section -->
        <div class="food-category">
            <h3>Snacks</h3>
            <div class="food-item">
                <img src="puff.png" alt="Mc Puff">
                <span>Mc Puff ($50)</span>
                <div class="food-details">Calories: 250, Proteins: 5g, Weight: 100g</div>
                <div>
                    <button class="btn btn-add" onclick="addToCart('Mc Puff', 50, 250, 5, '100g')">Add</button>
                    <button class="btn btn-remove" onclick="removeFromCart('Mc Puff')">Remove</button>
                    <span class="item-count" id="count-Mc Puff"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- "Go to Cart" Link Box -->
    <div class="cart-link-box">
        <a href="cart.html" class="cart-link">Go to Cart</a>
    </div>

    <script>
        function addToCart(item, price, calories, proteins, weight) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let existingItem = cart.find(cartItem => cartItem.item === item);

            if (existingItem) {
                existingItem.count += 1;
            } else {
                cart.push({ item, price, calories, proteins, weight, count: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateItemCount(item);
            updateCartSummary();
        }

        function removeFromCart(item) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let existingItem = cart.find(cartItem => cartItem.item === item);

            if (existingItem) {
                existingItem.count -= 1;
                if (existingItem.count <= 0) {
                    cart = cart.filter(cartItem => cartItem.item !== item);
                }
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateItemCount(item);
            updateCartSummary();
        }

        function updateItemCount(item) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let existingItem = cart.find(cartItem => cartItem.item === item);
            let countElement = document.getElementById(`count-${item}`);

            if (existingItem && existingItem.count > 0) {
                countElement.textContent = `Count: ${existingItem.count}, Cost: $${existingItem.price * existingItem.count}`;
            } else {
                countElement.textContent = '';
            }
        }

        function updateCartSummary() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalItems = cart.reduce((total, item) => total + item.count, 0);
            let totalCalorie= cart.reduce((total, item) => total + (item.calories * item.count), 0);
            let totalCalories = cart.reduce((total, item) => total + (item.calories * item.count), 0);
            let totalProteins = cart.reduce((total, item) => total + (item.proteins * item.count), 0);

            document.getElementById('cart-summary').textContent = 
                `Total Items in Cart: ${totalItems}, Total Calories: ${totalCalories} kcal, Total Proteins: ${totalProteins}g`;
        }

        // Initial load
        window.onload = function() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.forEach(item => {
                updateItemCount(item.item);
            });
            updateCartSummary();
        }
    </script>
</body>
</html>
