<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('forgotpassword.png') no-repeat center center fixed; /* Replace with your image path */
            background-size: contain; /* Cover the entire viewport */
            font-family: 'Times New Roman', serif;
        }

        .container {
            text-align: center;
            border: 2px solid #007bff; /* Blue border */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white for readability */
            max-width: 400px;
            width: 100%;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Blue background */
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .container p {
            margin-top: 15px;
            font-size: 14px;
        }

        .container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .container a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff6347; /* Red color for error messages */
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
        }

        .hidden {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="emailForm" onsubmit="sendResetInstructions(event)">
            <input type="email" placeholder="Enter your email ID" id="resetEmail" required><br>
            <div class="error" id="resetEmailError"></div>
            <button class="button" type="submit">Send Reset Instructions</button>
        </form>
        <form id="passwordForm" class="hidden" onsubmit="resetPassword(event)">
            <input type="password" placeholder="New Password" id="newPassword" required><br>
            <input type="password" placeholder="Confirm Password" id="confirmPassword" required><br>
            <div class="error" id="passwordError"></div>
            <button class="button" type="submit">Reset Password</button>
        </form>
        <p>Remembered your password? <a href="login.html">Login</a></p>
    </div>
    <script>
        function sendResetInstructions(event) {
            event.preventDefault();
            const email = document.getElementById('resetEmail').value.toLowerCase();
            const emailError = document.getElementById('resetEmailError');
            
            // Simulate email check
            const storedEmail = localStorage.getItem('email');
            
            if (email === storedEmail) {
                // Show the password reset form
                document.getElementById('emailForm').classList.add('hidden');
                document.getElementById('passwordForm').classList.remove('hidden');
            } else {
                emailError.textContent = 'Email not found.';
            }
        }

        function resetPassword(event) {
            event.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('passwordError');
            
            if (newPassword !== confirmPassword) {
                passwordError.textContent = 'Passwords do not match.';
                return;
            }

            if (!validatePassword(newPassword)) {
                passwordError.textContent = 'Password must be at least 8 characters long, contain at least one uppercase letter, one number, and one special character.';
                return;
            }

            // Simulate password update
            localStorage.setItem('password', newPassword);

            alert('Password has been reset successfully.');
            window.location.href = 'login.html'; // Redirect to login page
        }

        function validatePassword(password) {
            // Regular expression to validate password
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return passwordPattern.test(password);
        }
    </script>
</body>
</html>
