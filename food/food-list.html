<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List - VM's Cuisine</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding-bottom: 100px; /* Ensure enough space for the fixed button */
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        .food-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            flex-wrap: wrap;
        }
        .food-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .food-item span {
            font-weight: bold;
            flex-grow: 1;
        }
        .food-details {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
            flex-grow: 1;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
        }
        .btn-add {
            background-color: #28a745;
            color: #ffffff;
        }
        .btn-remove {
            background-color: #dc3545;
            color: #ffffff;
        }
        .cart-summary {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 10px;
            font-weight: bold;
        }
        .food-category {
            margin-bottom: 30px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .food-category h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007bff;
            text-align: center;
        }
        .item-count {
            font-size: 14px;
            font-weight: normal;
            color: #555;
            margin-left: 10px;
        }
        .cart-link-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            z-index: 1000; /* Ensure it's above other content */
        }
        .cart-link-box:hover {
            background-color: #0056b3;
        }
        .cart-link {
            text-decoration: none;
            color: #fff;
        }
        .btn-back {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .btn-back:hover {
            background-color: #1c86ee;
        }
        .nav-bar {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-bottom-left-radius: 10px;
            z-index: 1000;
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <button onclick="history.back()" class="btn-back">Back</button>
    <div class="nav-bar"></div>
        <a href="home.html">Home</a>
    </div>
    <div class="container">
        <div class="cart-summary" id="cart-summary">Total Items in Cart: 0</div>
        <h2>Food List</h2>

        <!-- Food List Section -->
        <div class="food-category">
            <h3></h3>
            <div class="food-item">
                <img src="pizza.png" alt="Pizza Margherita">
                <span>Pizza Margherita ($160)</span>
                <div class="food-details">Calories: 250, Proteins: 10g, Weight: 300g</div>
                <div>
                    <button class="btn btn-add" onclick="addToCart('Pizza Margherita', 160, 250, 10, '300g')">Add</button>
                    <button class="btn btn-remove" onclick="removeFromCart('Pizza Margherita')">Remove</button>
                    <span class="item-count" id="count-Pizza Margherita"></span>
                </div>
            </div>
            <div class="food-item">
                <img src="del.png" alt="Burger Deluxe">
                <span>Burger Deluxe ($140)</span>
                <div class="food-details">Calories: 500, Proteins: 20g, Weight: 250g</div>
                <div>
                    <button class="btn btn-add" onclick="addToCart('Burger Deluxe', 140, 500, 20, '250g')">Add</button>
                    <button class="btn btn-remove" onclick="removeFromCart('Burger Deluxe')">Remove</button>
                    <span class="item-count" id="count-Burger Deluxe"></span>
                </div>
            </div>
            <div class="food-item">
                <img src="crispy.png" alt="Crispy Chicken">
                <span>Crispy Chicken ($150)</span>
                <div class="food-details">Calories: 350, Proteins: 15g, Weight: 200g</div>
                <div>
                    <button class="btn btn-add" onclick="addToCart('Crispy Chicken', 150, 350, 15, '200g')">Add</button>
                    <button class="btn btn-remove" onclick="removeFromCart('Crispy Chicken')">Remove</button>
                    <span class="item-count" id="count-Crispy Chicken"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- "Go to Cart" Link Box -->
    <div class="cart-link-box">
        <a href="cart.html" class="cart-link">Go to Cart</a>
    </div>

    <script>
        function addToCart(item, price, calories, proteins, weight) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let existingItem = cart.find(cartItem => cartItem.item === item);

            if (existingItem) {
                existingItem.count += 1;
            } else {
                cart.push({ item, price, calories, proteins, weight, count: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateItemCount(item);
            updateCartSummary();
        }

        function removeFromCart(item) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let existingItem = cart.find(cartItem => cartItem.item === item);

            if (existingItem) {
                existingItem.count -= 1;
                if (existingItem.count <= 0) {
                    cart = cart.filter(cartItem => cartItem.item !== item);
                }
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateItemCount(item);
            updateCartSummary();
        }

        function updateItemCount(item) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let existingItem = cart.find(cartItem => cartItem.item === item);
            let countElement = document.getElementById(`count-${item}`);

            if (existingItem && existingItem.count > 0) {
                countElement.textContent = `Count: ${existingItem.count}, Cost: $${existingItem.price * existingItem.count}`;
            } else {
                countElement.textContent = '';
            }
        }

        function updateCartSummary() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalItems = cart.reduce((total, item) => total + item.count, 0);
            let totalCalories = cart.reduce((total, item) => total + (item.calories * item.count), 0);
            let totalProteins = cart.reduce((total, item) => total + (item.proteins * item.count), 0);

            document.getElementById('cart-summary').textContent = `Total Items in Cart: ${totalItems}, Total Calories: ${totalCalories} kcal, Total Proteins: ${totalProteins}g`;
        }

        // Initial load
        window.onload = function() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.forEach(item => {
                updateItemCount(item.item);
            });
            updateCartSummary();
        }
    </script>
</body>
</html>
