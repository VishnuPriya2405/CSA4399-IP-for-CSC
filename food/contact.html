<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VM's Cuisine</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header-container {
            background-color: #8d5751;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(93, 70, 70, 0.1);
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #6b3a35;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .contact-form button {
            background-color: #b3473d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .contact-form button:hover {
            background-color: #ac5c54;
        }
        footer {
            background-color: #573431;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .success-message {
            display: none;
            color: green;
            text-align: center;
            margin-top: 20px;
        }
        .btn-back {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .btn-back:hover {
            background-color: #1c86ee;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Retrieve problem from the textarea
            const problemText = document.getElementById('problem').value;

            // Show success message and display the submitted problem
            const successMessage = document.querySelector('.success-message');
            successMessage.textContent = `Your problem: ${problemText} is Submitted Successfully! `;
            successMessage.style.display = 'block';
        }
    </script>
</head>
<body>
    <button onclick="history.back()" class="btn-back">Back</button>
    <header>
        <div class="header-container">
            <h1>VM's Cuisine</h1>
            <nav>
                <a href="home.html">Home</a>
            </nav>
        </div>
    </header>

    <main>
        <h2>Contact Us</h2>
        <form class="contact-form" onsubmit="handleSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="problem">Problem:</label>
            <textarea id="problem" name="problem" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <p class="success-message">Submitted Successfully!</p>
    </main>

    <footer>
        <p>&copy; 2024 VM's Cuisine. All rights reserved.</p>
    </footer>

</body>
</html>
