<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('login.png') no-repeat center center fixed; /* Replace with your image path */
            background-size: contain; /* Cover the entire viewport */
            font-family: 'Times New Roman', serif;
        }

        .container {
            text-align: center;
            border: 2px solid #007bff; /* Blue border */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white for readability */
            max-width: 400px;
            width: 100%;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Blue background */
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .container p {
            margin-top: 15px;
            font-size: 14px;
        }

        .container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .container a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        .error {
            color: #ff6347; /* Red color for error messages */
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <input type="email" placeholder="Email ID" id="loginEmail" required><br>
            <div class="error" id="loginEmailError"></div>
            <input type="password" placeholder="Password" id="loginPassword" required><br>
            <div class="error" id="loginPasswordError"></div>
            <button class="button" type="submit">Login</button>
            <a href="forgotpassword.html" class="forgot-password">Forgot Password?</a>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <script>
        function login(event) {
            event.preventDefault(); // Prevent form submission
            const email = document.getElementById('loginEmail').value.toLowerCase();
            const password = document.getElementById('loginPassword').value;
            
            // Check credentials (mock implementation)
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');
            
            if (email === storedEmail && password === storedPassword) {
                alert('Login successful!');
                window.location.href = 'home.html'; // Redirect to home page
            } else {
                document.getElementById('loginEmailError').textContent = 'Invalid email or password.';
                document.getElementById('loginPasswordError').textContent = 'Invalid email or password.';
            }
        }
    </script>
</body>
</html>
